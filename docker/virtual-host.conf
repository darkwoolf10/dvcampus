<VirtualHost *:80>
    ServerName pasha-fudko.com
    ServerAlias pasha-fudko.local pasha-fudko-second.local www.pasha-fudko-second.local
    DocumentRoot /var/www/html/pub/
    ServerAdmin admin@pasha-fudko.com
    UseCanonicalName Off
    ErrorLog /var/www/html/var/log/apache_error.log
    <Directory /var/www/html/pub/>
        AllowOverride All
        Require all granted
    </Directory>
</VirtualHost>

<VirtualHost *:443>
    ServerName pasha-fudko.com
    ServerAlias pasha-fudko.local pasha-fudko-second.local www.pasha-fudko-second.local
    DocumentRoot /var/www/html/pub/
    ServerAdmin admin@pasha-fudko.com
    UseCanonicalName Off
    ErrorLog /var/www/html/var/log/apache_error.log
    <Directory /var/www/html/pub/>
        AllowOverride All
        Require all granted
    </Directory>
    <IfModule ssl_module>
        SSLEngine on
        SSLCertificateFile /certs/pasha-fudko.com+3.pem
        SSLCertificateKeyFile /certs/pasha-fudko.com+3-key.pem
        SetEnvIf User-Agent ".*MSIE.*" nokeepalive ssl-unclean-shutdown
    </IfModule>
</VirtualHost>